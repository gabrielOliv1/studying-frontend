<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../qr-code-component/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="../qr-code-component/style.css" />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <main class="content-box">
      <div class="image-div">
        <img src="../qr-code-component/images/image-qr-code.png" alt="QR Code" />
      </div>
      <section class="text-box">
        <h1>Improve your front-end<br> skills by building projects</h1>
        <span
          >Scan the QR code to visit Frontend<br> Mentor and take your coding skills
          to<br> the next level</span
        >
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/gabrielOliv1/">gabrielOliv1</a>.
    </div>
  </body>
</html>
